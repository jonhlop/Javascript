<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos inyectados </title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="menu">
        <li data-color="blue" onclick="cargarColor(this)">Blue</li>
        <li data-color="yellow" onclick="cargarColor(this)">Red</li>
        <li data-color="#ccc" onclick="cargarColor(this)">Yellow</li>
    </ul>
    <script>
        //Cada vez que pulsemos en un li cambiar el fondo de color.

        function cargarColor(pObjetoLi) {
            let color = pObjetoLi.dataset.color;
            document.body.style.backgroundColor = color;
        }
    </script>
</body>

</html>
