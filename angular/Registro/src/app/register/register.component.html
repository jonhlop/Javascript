<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Formulario de registro</h3>
                </div>
                <div class="panel-body">
                    <form #formulario="ngForm" (ngSubmit)="onSubmit(formRegister.value)">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" formControlName="name" class="form-control input-sm" placeholder="Name"
                                        ngModel>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" formControlName="surname" class="form-control input-sm"
                                        placeholder="Surname" ngModel>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" formControlName="username" class="form-control input-sm" placeholder="Username"
                                ngModel>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" formControlName="password" class="form-control input-sm"
                                        placeholder="Password" ngModel>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" formControlName="age" class="form-control input-sm" placeholder="Age"
                                        ngModel>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" formControlName="email" class="form-control input-sm" placeholder="Email"
                                        ngModel>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" formControlName="address" class="form-control input-sm"
                                        placeholder="Address" ngModel>
                                </div>
                            </div>

                        </div>


                        <input type="submit" value="Register" class="btn btn-info btn-block">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
