<div>
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario);">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ngModel>
        </div>
        <input type="submit" value="Enviar" class="btn btn-block btn-primary">
    </form>
</div>
