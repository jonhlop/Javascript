

<div class="form-group">
  <label for="producto">Producto</label>
  <input type="text" class="form-control" placeholder="Introduce producto" [(ngModel)]="producto.nombre">

</div>
<div class="form-group">
  <label for="cantidad">Cantidad</label>
  <input type="text" class="form-control" [(ngModel)]="producto.cantidad">
</div>
<div class="form-group">
  <label for="departamento">Departamento</label>
  <select class="form-control" [(ngModel)]="producto.departamento">
    <option value="carniceria">Carniceria</option>
    <option value="fruteria">fruteria</option>
    <option value="higiene">Higiene</option>
    <option value="panaderia">panaderia</option>
  </select>
</div>
<button type="submit" class="btn btn-primary" (click)="onClick()">Enviar</button>
