<div class="formulario pr-4">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="prod.nombre">
    </div>
    <div class="form-group">
        <label>Cantidad</label>
        <input type="number" class="form-control" [(ngModel)]="prod.cantidad">
    </div>
    <div class="form-group">
        <label>Departamento</label>
        <select class="form-control" [(ngModel)]="prod.departamento">
            <option value="carniceria">Carnicería</option>
            <option value="fruteria">Frutería</option>
            <option value="panaderia">Panadería</option>
            <option value="limpieza">Limpieza</option>
            <option value="higiene">Higiene</option>
        </select>
    </div>
    <button class="btn btn-block btn-info" (click)="onClick()">Enviar</button>
</div>
{{ prod | json }}
