<table>
  <tr>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Username</th>
    <th>Email</th>
    <th>Edad</th>
    <th>Password</th>
    <th>Activo</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.nombre }}</td>
    <td>{{ user.apellidos }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.edad }}</td>
    <td>{{ user.password }}</td>
    <td>{{ user.activo }}</td>
  </tr>
</table>
