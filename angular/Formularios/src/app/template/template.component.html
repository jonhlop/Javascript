<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
    <!-- Nombre, apellidos, direccion, email, edad -->
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" name="apellidos" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Dirección</label>
        <input type="text" name="direccion" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input type="text" name="edad" class="form-control" ngModel>
    </div>
    <input type="submit" class="btn btn-info" value="Enviar">
</form>
<button #btnChachi>BOTÓN CHACHI</button>
