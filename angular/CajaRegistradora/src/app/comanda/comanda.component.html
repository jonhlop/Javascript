<p>TOTAL: {{calcularTotal()}}</p>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let producto of productos; let indice = index; ">
        {{producto.descripcion()}}
        {{ (producto.cantidad > 1 )? 'X'+ : ''}}
        <button class="btn btn-sm btn-danger" (click)="onClickBorrar(indice)">BORRAR</button>
    </li>
</ul>
