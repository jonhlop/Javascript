<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dato</title>
</head>

<body>


    <script>
        //undefined
        var nombreAlumno;

        console.log(nombreAlumno);
        //cadena de caracteres o string

        var apellidoAlumno = "Perez";
        var dni = '02553593H';

        //usar siempre comillas simples para delcarar variables

        //numbers
        var numeroA = 2; //entero
        var numeroB = 2.3; //racional
        var numeroNegativo = -4; //negatico

        //null

        console.log(typeof (numeroA));
        console.log('numero', numeroA);

        numeroA = null;
        console.log('numero', numeroA);
        console.log(typeof (numeroA));
        //boleanos

        var estado = true;
        var otroestado = false;
    </script>

</body>
