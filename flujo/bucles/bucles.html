<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle for</title>
</head>

<body>
    <script>

        //for: repetir de una forma controlada una serie de veces una accion concreta
        for (i = 0; i <= 10; i++) {
            console.log(i);
        }

        for (j = 10; j >= 1; j--) {
            console.log(j);
        }
        //DO WHILE: es un bucle que me permite entrar en el bucle mas de una vez

        do {
            var nombre = prompt('Introduce tu numbre en minuscula: ');
        } while (nombre != nombre.toLowerCase());
        document.write('<h1>' + nombre + '</h1>');

        //WHILE
        var num = 0;
        while (num < 10) {
            num++;
            if (num == 5)
                continue;
        }
        console.log(num);



    </script>

</body>

</html>
