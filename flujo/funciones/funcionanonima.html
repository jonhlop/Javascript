<body>


    <script>
        //funcion para saber si un numero es par o impar
        var numero = 4;

        const paridad = function (pNumero) {
            //voy hacer un
            let resultado = "impar";
            if (pNumero % 2 == 0) {
                resultado = "par";
            }
            return resultado;
        }

        var dimepar = paridad(numero);

        document.write(dimepar);
    </script>
