<body>


    <script>
        // Quiero pintar un tablero de ajedrez, dicho tablero tendra el numero de casillas que decida el usuario por pantalla,
        //podre tambien elegir el tamaño de la casilla
        //tamaño y luego cuantas casillas
        //pitar un cuadrado, pintar una fila, conseguir un tablero

        //Datos
        function pintarCasila(pTamano, pColor) {
            let casilla = '<div style="background-color:' + pColor + '; width:' + pTamano + 'px; height:' + pTamano + 'px; "></div>'
            return casilla;
        }

        function pintarFila(pNumeroCasillas, pTamano, pColorInicio) {
            let anchoFila = pTamano * pNumeroCasillas;
            let fila = '<div style="display:flex; max-width:' + anchoFila + 'px"> ';

            for (let i = 1; i <= pNumeroCasillas; i++) {
                let color = "";
                if (pColorInicio == 'lightgrey') {
                    color = (i % 2 == 0) ? 'black' : pColorInicio;
                } else {
                    color = (i % 2 != 0) ? pColorInicio : 'lightgrey';
                }


                fila += pintarCasila(pTamano, color);


            }
            fila += '</div>';
            document.write(fila);
        }

        function crearTablero(pNumeroCasillas, pTamano) {
            for (let i = 1; i <= pNumeroCasillas; i++) {
                let colorInicial = (i % 2 == 0) ? 'black' : 'lightgrey'
                pintarFila(pNumeroCasillas, pTamano, colorInicial);

            }

        }

        var tamanoCasilla = parseInt(prompt('Dime un tamaño de la casilla'));
        var numeroCasillas = parseInt(prompt('Dime un numero de casillas'));

        crearTablero(numeroCasillas, tamanoCasilla);

    </script>
</body>
