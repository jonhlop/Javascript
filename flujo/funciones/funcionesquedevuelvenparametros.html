<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones que devuelven paramteros</title>

</head>

<body>



    <script>
        //media aritmetica de dos numeros
        var media = 0; //global
        function calcularMedia(pNumero1, pNumero2) {
            let resultadoDentro = (pNumero1 + pNumero2) / 2;

            return resultadoDentro;

        }
        // calcularMedia(3, 5);
        //console.log()
        media = calcularMedia(3, 5);
        console.log(media);

    </script>
</body>

</html>
