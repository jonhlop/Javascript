<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo push</title>
</head>

<body>



    <script>
        //Me permite introducir un elemento alfinal del array, en la ultima posicion disponible

        const listaAnimales = new Array('Perro', 'Gato', 'periquito');

        var animal = 'Cuervo';

        listaAnimales.push(animal);
        console.log(listaAnimales);




    </script>
</body>

</html>
