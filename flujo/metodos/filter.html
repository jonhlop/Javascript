<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo filter</title>
</head>

<body>

    <script>

        //Es un metodo que me permite buscar mas de un item dentro de la lista que cumpla la funcion de condicion

        var listaAlumnos = new Array(
            {
                nomre: "Juan",
                edad: 38
            },
            {
                nomre: "Lucia",
                edad: 40
            },
            {
                nomre: "David",
                edad: 38
            },
            {
                nomre: 'Teresa',
                edad: 45
            },
        )

        var edadBusqueda = 38;

        var listaFiltradaXedad = new Array();
        listaFiltradaXedad = listaAlumnos.filter(function (alumno) {
            return alumno.edad == edadBusqueda;

        })
        console.log(listaFiltradaXedad);

        /*
                listaFiltradaXedad = listaAlumnos.filter(alumno => alumno.edad == edadBusqueda);
        */


    </script>
</body>

</html>
