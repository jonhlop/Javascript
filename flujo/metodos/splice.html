<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>
</head>

<body>


    <script>
        const listaAnimales = new Array('Perro', 'Gato', 'periquito', 'Aguila', 'hipopotamo');
        //splice -- modifica el array principal capturando y borrando de dicho array el o los elementos seleccionados
        var listaCortada = new Array();
        listaCortada = listaAnimales.splice(2, 2);

        console.log(listaCortada);
        //todo lo aplicado en slice aplpica a splice

    </script>
</body>

</html>
