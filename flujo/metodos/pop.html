<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop elimina un elemento en la ultima posicion del array</title>
</head>

<body>


    <script>
        //Pop elimina un elemento en la ultima posicion del array. pop devuelve el elemento que se ha borrado, 

        const listaAnimales = new Array('Perro', 'Gato', 'periquito');

        var animalBorrado = listaAnimales.pop(); //return string que ha borrado

        console.log(listaAnimales, animalBorrado);

    </script>
</body>

</html>
