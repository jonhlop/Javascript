<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 6</title>
</head>

<body>

    <ul id="menu">
        <li><a href="https://google.com/covid19-map/?hl=es">Google</a></li>
        <li><a href="https://amazon.es">Amazon</a></li>
        <li><a href="https://yahoo.es">Yahoo</a></li>
    </ul>
    <script>
        var enlaces = document.querySelectorAll('#menu a');

        for (enlace of enlaces) {
            enlace.href = "https://www.estudioclandestino.es";
            enlace.target = "_blank";
        }

    </script>
</body>

</html>
