<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case sensitive- sensibles a mayusculas y minusculas</title>
</head>

<body>


    <script>
        var unNombre = "Juan";
        var otroNombre = "juan";

        //funciones para pasar de mayusculas a minusculas .toupercase()
        unNombre = unNombre.toLowerCase()
        var resultado = (unNombre == otroNombre);
        console.log(resultado);

        //
    </script>
</body>

</html>
