<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion prompt</title>
</head>

<body>
    <script>
        // La funcion prompt siempre devuelve un STRING  aunque metas un numero siempre sera un string

        var numero1 = parseFloat(prompt('Dime un numero'));
        var numero2 = parseFloat(prompt('Dime otro numero'));

        var resultado = numero1 + numero2;

        console.log(resultado);


    </script>
</body>

</html>
